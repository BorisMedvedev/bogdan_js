<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
  <script defer src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="./images/logo.svg" alt="" width="50" height="50" />
        </a>
        <form class="form" action="#">
          <labe class="form__label">
            <input class="form__input" type="text" placeholder="Введите запрос" />
          </labe>
        </form>
      </div>
    </div>
  </header>

  <div class="table-wrapper">
    <div class="table-wrappet__title">Клиенты</div>
    <table class="table">
      <thead>
        <tr>
          <th><span class="arrow">ID</span></th>
          <th><span class="arrow">Фамилия Имя Отчество</span></th>
          <th><span class="arrow">Дата и время создания</span></th>
          <th><span class="arrow">Последние изменения</span></th>
          <th>Контакты</th>
          <th>Действия</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="clients"></tbody>
    </table>
  </div>
</body>

</html>
